<!doctype html>
<html>

<head>
  <link rel="stylesheet" href="../../lib/bootstrap.min.css" />
  <link rel="stylesheet" href="../../lib/bootstrap-colorpicker.css" />
  <link rel="stylesheet" href="control-panel.css" />
  <script type="text/javascript" src="../../lib/jquery-3.1.0.min.js"></script>
  <script type="text/javascript" src="../../lib/bootstrap.min.js"></script>
  <script type="text/javascript" src="../../lib/bootstrap-colorpicker.js"></script>

</head>

<body>

  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading  text-left">
        <h4 class="panel-title">
          <span class="glyphicon glyphicon-sunglasses" aria-hidden="true"></span>&nbsp;Reader Controls
        </h4>
      </div>
      <div class="btn-group">
        <button id="btnStop" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-stop"
            aria-hidden="true"></span>&nbsp;Stop</button>
        <button id="previous" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-backward"
            aria-hidden="true"></span>&nbsp;Previous</button>
        <button id="start" class="btn btn-success btn-sm play-control"><span class="glyphicon glyphicon-play"
            aria-hidden="true"></span>&nbsp;Start</button>
        <button id="pause" class="btn btn-warning btn-sm play-control"><span class="glyphicon glyphicon-pause"
            aria-hidden="true"></span>&nbsp;Pause</button>
        <button id="resume" class="btn btn-success btn-sm play-control"><span class="glyphicon glyphicon-play-circle"
            aria-hidden="true"></span>&nbsp;Resume</button>
        <button id="next" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-forward"
            aria-hidden="true"></span>&nbsp;Next</button>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading  text-left">
        <h4 class="panel-title">
          <a id="optionslink" data-toggle="collapse" href="#options"><span class="glyphicon glyphicon-cog"
              aria-hidden="true"></span>&nbsp;Options</a>
        </h4>
      </div>
      <div id="options" class="panel-collapse collapse text-left">
        <div class="form-group">
          <label for="lstVoices">Voice</label>
          <select id="lstVoices" class="form-control"></select>
        </div>
        <div class="form-group">
          <label id="lblRate" for="rngRate"><output name="outRate" id="outRate">Rate</output></label>
          <input id="rngRate" type="range" min="0.5" max="1.5" step="0.1" value="1" />
        </div>
        <div class="form-group">
          <label id="lblVolume" for="rngVolume"><output name="outVolume" id="outVolume">Volume</output></label>
          <input id="rngVolume" type="range" min="0" max="1" step="0.1" value="1" />
        </div>
        <div class="form-group">
          <label id="lblSpeechEnabled" for="chkSpeechEnabled">Speech Enabled</label>
          <label class="switch">
            <input id="chkSpeechEnabled" type="checkbox" checked />
            <div class="slider round"></div>
          </label>
        </div>
        <div class="form-group">
          <label id="lblSkipCode" for="chkSkipCode">Skip Over Code</label>
          <label class="switch">
            <input id="chkSkipCode" type="checkbox" checked />
            <div class="slider round"></div>
          </label>
        </div>
        <div id="cp-component" class="form-group">
          <label id="lblHighlightColor" for="cpHighlightColor">Highlight Color</label>
          <div id="cp3" class="input-group colorpicker-component">
            <input id="cpHighlightColor" type="text" value="#00AABB" class="form-control" />
            <span class="input-group-addon"><i></i></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/utils.js"></script>
  <script src="../app.js"></script>
  <script src="../js/storable.js"></script>  
  <script src="../js/storage.js"></script>
  <script src="../js/speech.js"></script>
  <script src="../js/language.js"></script>
  <script src="control-panel.js"></script>
</body>

</html>
